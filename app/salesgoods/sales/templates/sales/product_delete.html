{% extends 'sales/base_sales.html' %}

{% block title %}
    Delete Product "{{ product.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="bCenter">
        <div class="block mWidth">
            <form action="{{ product.get_delete_url }}" method="post">
                {% csrf_token %}
                <h3 class="cBlack">Are you sure want to delete <b class="cBlack">"{{ product.title|title }}"</b> product?</h3>
                <a class="cBlack" href="{{ product.get_absolute_url }}">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
