<div class="categoryProductBlock">
    <img class="categoryProductImg"
         src={{ product.image }}></img>
    <div class="categoryProductBody">
        <div class="categoryProduct-Title"><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></div>
        <div class="categoryProduct-Desc">
            {{ product.body }}
        </div>
    </div>
</div>
