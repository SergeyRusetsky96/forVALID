{% extends 'sales/base_sales.html' %}

{% block title %}
    Tag create - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="bCenter">
        <div class="block mWidth">
            <form action="{% url 'category_create_url' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group cBlack">
                        {% if field.errors %}
                            <div class="alert alert-danger">Slug may not be "Create"</div>
                        {% endif %}
                        {{ field.label }}
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Create Category</button>
            </form>
        </div>
    </div>
{% endblock %}
